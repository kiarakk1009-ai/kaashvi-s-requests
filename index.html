<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffc0cb);
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .card {
    background: #ffb6c1; /* light pink */
    padding: 2rem;
    border-radius: 20px;
    width: 340px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: white;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 15px;
  }

  .floating {
    position: absolute;
    pointer-events: none;
    z-index: 1;
  }

  .heart {
    width: 12px;
    height: 12px;
    background: #ff4d94; /* darker pink than card */
    transform: rotate(45deg);
  }

  .heart:before,
  .heart:after {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    background: #ff4d94;
    border-radius: 50%;
  }
  .heart:before { top: -6px; left: 0; }
  .heart:after { left: 6px; top: 0; }

  .sparkle {
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
  }

  @keyframes floatAnim {
    0% { transform: translateY(0) scale(0.5); opacity:0.5; }
    50% { transform: translateY(-150px) scale(1); opacity:1; }
    100% { transform: translateY(-300px) scale(0.5); opacity:0; }
  }
</style>
</head>
<body>
<div class="card" id="card">
  <h1>Send me a request ðŸ’Œ</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true" scrolling="no"></iframe>
</div>

<script>
const bodyEl = document.body;
const card = document.getElementById('card');

// function to create hearts or sparkles
function createFloating(type, color, count=1){
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.classList.add('floating', type);
    el.style.background = color;
    const size = type === 'heart' ? 12 : 5;
    el.style.width = el.style.height = size + 'px';
    el.style.left = Math.random() * window.innerWidth + 'px';
    el.style.top = Math.random() * window.innerHeight + 'px';
    el.style.opacity = 0.5 + Math.random() * 0.5;
    el.style.animation = `floatAnim ${3 + Math.random() * 3}s linear infinite`;
    bodyEl.appendChild(el);
  }
}

// initial floating hearts
createFloating('heart','#ff4d94',40);

// hover card â†’ white sparkles
card.addEventListener('mouseenter', () => {
  createFloating('sparkle','white',15);
});

// click background â†’ extra hearts (outside card)
bodyEl.addEventListener('click', e => {
  if(!card.contains(e.target)){
    createFloating('heart','#ff4d94',10);
  }
});
</script>
</body>
</html>
