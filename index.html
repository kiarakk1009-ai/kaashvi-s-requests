<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ffe6f0,#ffc0cb);
    position: relative;
    cursor: crosshair;
  }

  /* CARD */
  .card {
    background: #ffb6c1;
    border-radius:20px;
    width:340px;
    text-align:center;
    padding:2rem;
    position:relative;
    z-index:2;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  }

  /* Gradient animated title */
  h1 {
    font-size:1.5rem;
    margin-bottom:1rem;
    background: linear-gradient(90deg, #ff6ea4, #ffb6c1);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnim 4s ease infinite;
  }

  @keyframes gradientAnim {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  iframe {
    width:100%;
    height:500px;
    border:none;
    border-radius:15px;
    transition: transform 0.2s ease;
  }

  /* Side hearts */
  .sideHeart {
    width:30px;
    height:30px;
    position:absolute;
    top:50%;
    transform:translateY(-50%) rotate(-45deg);
    background:#ff4d94;
    border-radius:50%;
    pointer-events:auto;
    transition: transform 0.2s ease;
    z-index:1;
  }
  .sideHeart::before,
  .sideHeart::after {
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:#ff4d94;
    border-radius:50%;
  }
  .sideHeart::before{top:-15px; left:0;}
  .sideHeart::after{top:0; left:15px;}
  .sideHeart:hover{transform:scale(1.3) rotate(-45deg);}

  /* Floating hearts */
  .heart {
    width:20px;
    height:20px;
    position:absolute;
    background:#ff4d94;
    transform: rotate(-45deg);
    pointer-events:none;
    border-radius:50%;
  }
  .heart::before,
  .heart::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:#ff4d94;
    border-radius:50%;
  }
  .heart::before{top:-10px; left:0;}
  .heart::after{top:0; left:10px;}
  @keyframes floatHeart{
    0%{transform:translateY(0) rotate(-45deg);}
    50%{transform:translateY(-100px) rotate(-45deg);}
    100%{transform:translateY(-200px) rotate(-45deg);}
  }

  /* Sparkles */
  .sparkle{
    width:5px; height:5px;
    background:white;
    border-radius:50%;
    position:absolute;
    pointer-events:none;
    opacity:0.8;
    z-index:3;
    animation: sparkleAnim 1.5s linear infinite;
  }
  @keyframes sparkleAnim{
    0%{opacity:0.5;}
    50%{opacity:1; transform:scale(1.2);}
    100%{opacity:0;}
  }

  /* Background stars */
  .star{
    width:2px; height:2px;
    background:white;
    position:absolute;
    border-radius:50%;
    opacity:0.5;
    animation: twinkle linear infinite;
  }
  @keyframes twinkle{
    0%,100%{opacity:0.5;}
    50%{opacity:1;}
  }

</style>
</head>
<body id="body">

<div class="card" id="card">
  <h1>Send me a request ðŸ’Œ</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true"></iframe>
</div>

<!-- Side hearts -->
<div class="sideHeart" id="leftHeart" style="left:10px;"></div>
<div class="sideHeart" id="rightHeart" style="right:10px;"></div>

<script>
const body = document.body;
const card = document.getElementById('card');

// Create floating hearts
function spawnHeart(x,y){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.style.left=x+'px';
  heart.style.top=y+'px';
  const dur = 3 + Math.random()*2;
  heart.style.animation=`floatHeart ${dur}s linear forwards`;
  body.appendChild(heart);
  setTimeout(()=>{heart.remove()},dur*1000);
}

// Create sparkles on card hover
card.addEventListener('mouseenter',()=>{
  for(let i=0;i<15;i++){
    const s = document.createElement('div');
    s.className='sparkle';
    s.style.left=(card.offsetLeft + Math.random()*card.offsetWidth)+'px';
    s.style.top=(card.offsetTop + Math.random()*card.offsetHeight)+'px';
    body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
});

// Click anywhere to spawn hearts
body.addEventListener('click',(e)=>{
  if(e.target===card) return;
  spawnHeart(e.clientX,e.clientY);
});

// Side hearts spawn hearts on hover
document.getElementById('leftHeart').addEventListener('mouseenter',(e)=>{
  spawnHeart(e.clientX,e.clientY);
  spawnHeart(e.clientX+10,e.clientY+10);
});
document.getElementById('rightHeart').addEventListener('mouseenter',(e)=>{
  spawnHeart(e.clientX,e.clientY);
  spawnHeart(e.clientX-10,e.clientY+10);
});

// Background stars
for(let i=0;i<50;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left=Math.random()*window.innerWidth+'px';
  star.style.top=Math.random()*window.innerHeight+'px';
  star.style.animationDuration=(2+Math.random()*3)+'s';
  body.appendChild(star);
}
</script>
</body>
</html>
