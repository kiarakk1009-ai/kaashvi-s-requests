<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffc0cb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: #ffb6c1; /* light pink card */
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 340px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .card:hover {
    transform: scale(1.05); /* scale up smoothly, no tilt */
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 1.5rem;
    color: white;
    margin-bottom: 1rem;
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 15px;
    transition: transform 0.3s ease;
  }

  iframe:hover {
    transform: scale(1.02);
  }

  .sparkle, .heart {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    z-index: 1;
  }

  .sparkle { background: yellow; }
  .heart { background: #ff77a9; transform: rotate(45deg); } /* darker pink hearts */

  @keyframes floatAnim {
    0% { transform: translateY(0) scale(0.5); opacity:0.5; }
    50% { transform: translateY(-150px) scale(1); opacity:1; }
    100% { transform: translateY(-300px) scale(0.5); opacity:0; }
  }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Send me a request ðŸ’Œ</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true" scrolling="no"></iframe>
  </div>

<script>
  const bodyEl = document.body;
  const card = document.getElementById('card');

  function createFloating(type, color, count = 1) {
    for(let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = type;
      el.style.background = color;
      const size = 5 + Math.random() * 12;
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.opacity = 0.5 + Math.random() * 0.5;
      const duration = 3 + Math.random() * 3;
      el.style.animation = `floatAnim ${duration}s linear infinite`;
      bodyEl.appendChild(el);
    }
  }

  // initial hearts
  createFloating('heart','#ff77a9',40);

  // hover events
  card.addEventListener('mouseenter', () => {
    createFloating('sparkle','yellow',15);
  });

  bodyEl.addEventListener('mousemove', (e) => {
    // optional: create small hearts near cursor on hover
    // detect if hovering over heart elements (or can spawn periodically)
  });

  // increase hearts on hover over body
  card.addEventListener('mouseover', () => {
    createFloating('heart','#ff77a9',10);
  });
</script>
</body>
</html>
