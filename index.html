<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #ffc0cb);
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.card {
  background: #ffb6c1;
  padding: 2rem;
  border-radius: 20px;
  width: 340px;
  text-align: center;
  position: relative;
  z-index: 2;
}

h1 {
  color: white;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 15px;
}

.floating {
  position: absolute;
  pointer-events: none;
  z-index: 1;
}

.heart {
  width: 20px;
  height: 20px;
  background: #ff4d94;
  position: absolute;
  transform: rotate(-45deg);
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d94;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

.sparkle {
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
}

@keyframes floatAnim {
  0% { transform: translateY(0) scale(0.5); opacity:0.5; }
  50% { transform: translateY(-150px) scale(1); opacity:1; }
  100% { transform: translateY(-300px) scale(0.5); opacity:0; }
}
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Send me a request ðŸ’Œ</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true"></iframe>
</div>

<!-- side hearts -->
<div class="heart" id="leftHeart" style="left: 50px; top: 50%; transform: translateY(-50%) rotate(-45deg); pointer-events:auto;"></div>
<div class="heart" id="rightHeart" style="right: 50px; top: 50%; transform: translateY(-50%) rotate(-45deg); pointer-events:auto;"></div>

<script>
const bodyEl = document.body;

// create floating heart or sparkle
function createFloating(type, color, count=1, x=null, y=null){
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.classList.add(type);
    el.style.background = color;
    const size = type==='heart'?20:5;
    el.style.width = el.style.height = size + 'px';
    el.style.left = x !== null ? x + 'px' : Math.random()*window.innerWidth + 'px';
    el.style.top = y !== null ? y + 'px' : Math.random()*window.innerHeight + 'px';
    el.style.opacity = 0.5 + Math.random()*0.5;
    el.style.animation = `floatAnim ${3+Math.random()*3}s linear infinite`;
    bodyEl.appendChild(el);
  }
}

// card hover â†’ sparkles
const card = document.getElementById('card');
card.addEventListener('mouseenter', () => {
  createFloating('sparkle','white',15);
});

// background click â†’ hearts
bodyEl.addEventListener('click', e => {
  if(!card.contains(e.target)){
    createFloating('heart','#ff4d94',8);
  }
});

// hover side hearts â†’ spawn hearts
['leftHeart','rightHeart'].forEach(id => {
  document.getElementById(id).addEventListener('mouseenter', e => {
    const rect = e.target.getBoundingClientRect();
    createFloating('heart','#ff4d94',6, rect.left+rect.width/2, rect.top+rect.height/2);
  });
});
</script>
</body>
</html>
