<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #ffc0cb);
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.card {
  background: #ffb6c1;
  padding: 2rem;
  border-radius: 20px;
  width: 340px;
  text-align: center;
  position: relative;
  z-index: 2;
}

h1 {
  color: white;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 15px;
}

/* Heart structure */
.heart {
  width: 20px;
  height: 20px;
  position: absolute;
  transform: rotate(-45deg);
}

.heart div {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff4d94;
  border-radius: 50%;
}

.heart .left { left: -10px; top: 0; }
.heart .right { left: 0; top: -10px; }

.sparkle {
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
}

@keyframes floatAnim {
  0% { transform: translateY(0) scale(0.5); opacity:0.5; }
  50% { transform: translateY(-150px) scale(1); opacity:1; }
  100% { transform: translateY(-300px) scale(0.5); opacity:0; }
}

@keyframes floatSide {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes backgroundFloat {
  0% { transform: translateY(0) scale(0.5); opacity:0.4; }
  50% { transform: translateY(-100px) scale(0.8); opacity:0.8; }
  100% { transform: translateY(-200px) scale(0.5); opacity:0.4; }
}
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Send me a request ðŸ’Œ</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true"></iframe>
</div>

<!-- side hearts -->
<div class="heart" id="leftHeart" style="left:50px; top:50%; transform:translateY(-50%) rotate(-45deg);"></div>
<div class="heart" id="rightHeart" style="right:50px; top:50%; transform:translateY(-50%) rotate(-45deg);"></div>

<script>
const bodyEl = document.body;

// create a heart div
function makeHeart(x, y, color, anim=true){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.style.background = 'transparent';
  
  const left = document.createElement('div');
  left.className = 'left';
  left.style.background = color;
  const right = document.createElement('div');
  right.className = 'right';
  right.style.background = color;
  
  heart.appendChild(left);
  heart.appendChild(right);
  
  if(anim){
    heart.style.animation = `backgroundFloat ${3+Math.random()*3}s linear infinite`;
  }
  
  bodyEl.appendChild(heart);
}

// create a sparkle
function makeSparkle(x, y){
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = x + 'px';
  s.style.top = y + 'px';
  bodyEl.appendChild(s);
}

// card hover â†’ sparkles
const card = document.getElementById('card');
card.addEventListener('mouseenter', () => {
  for(let i=0;i<15;i++){
    makeSparkle(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
  }
});

// background click â†’ hearts
bodyEl.addEventListener('click', e=>{
  if(!card.contains(e.target)){
    for(let i=0;i<8;i++){
      makeHeart(Math.random()*window.innerWidth, Math.random()*window.innerHeight, '#ff4d94');
    }
  }
});

// side hearts floating
['leftHeart','rightHeart'].forEach(id=>{
  const el = document.getElementById(id);
  el.style.animation = 'floatSide 2s ease-in-out infinite';
  
  // hover â†’ spawn hearts gradually
  let interval;
  el.addEventListener('mouseenter', e=>{
    interval = setInterval(()=>{
      const rect = e.target.getBoundingClientRect();
      makeHeart(rect.left+10, rect.top+10, '#ff4d94');
    }, 300);
  });
  el.addEventListener('mouseleave', ()=>{ clearInterval(interval); });
});

// background dreamy hearts
for(let i=0;i<20;i++){
  makeHeart(Math.random()*window.innerWidth, Math.random()*window.innerHeight, '#ff4d94');
}
</script>
</body>
</html>
