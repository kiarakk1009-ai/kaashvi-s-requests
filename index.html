<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffd6e8, #ffe9f2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Gista Danes', 'Poppins', sans-serif;
  position: relative;
}

/* Glow behind card */
.card-glow {
  position: absolute;
  width: 400px;
  height: 520px;
  background: rgba(255, 182, 193, 0.5);
  border-radius: 25px;
  filter: blur(30px);
  transition: all 0.5s ease;
  z-index: 1;
}

/* Card */
.card {
  background: #ffb6c1;
  padding: 2rem;
  border-radius: 20px;
  width: 340px;
  text-align: center;
  position: relative;
  z-index: 2;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}

h1 {
  color: white;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

/* iframe */
iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 15px;
  transition: transform 0.3s ease;
}

iframe:hover { transform: scale(1.02); }

/* Hearts */
.heart, .side-heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff87ab;
  transform: rotate(45deg);
  pointer-events: none;
}

.heart::before, .heart::after,
.side-heart::before, .side-heart::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff87ab;
  border-radius: 50%;
}

.heart::before, .side-heart::before { top: -7.5px; left: 0; }
.heart::after, .side-heart::after { left: 7.5px; top: 0; }

/* Stars & sparkles */
.star, .sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  pointer-events: none;
}

/* Animations */
@keyframes floatUp {
  0% { transform: translate(0,0) scale(0.5); opacity:0.5; }
  50% { opacity:1; }
  100% { transform: translate(var(--dx,0), -120vh) scale(0.5); opacity:0; }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}
</style>
</head>
<body>

<div class="card-glow"></div>
<div class="card">
  <h1>Send me a request ðŸ’Œ</h1>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true"></iframe>
</div>

<!-- Side hearts -->
<div class="side-heart" style="top:50%; left:5%;"></div>
<div class="side-heart" style="top:50%; right:5%;"></div>

<script>
// Create floating hearts or sparkles
function createFloating(className, color='#ff87ab', size=15, x=null, y=null, dx=0, dy=-window.innerHeight){
  const el = document.createElement('div');
  el.className = className;
  el.style.background = color;
  el.style.width = el.style.height = size+'px';
  el.style.left = (x!==null ? x : Math.random()*window.innerWidth)+'px';
  el.style.top = (y!==null ? y : window.innerHeight)+'px';
  el.style.setProperty('--dx', dx+'px');
  el.style.animation = `floatUp ${4+Math.random()*4}s linear forwards`;
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), (4+Math.random()*4)*1000);
}

// Background floating hearts
for(let i=0;i<20;i++){
  setTimeout(()=>createFloating('heart','#ff87ab',12,Math.random()*window.innerWidth,window.innerHeight,Math.random()*100-50), i*400);
}

// Stars
for(let i=0;i<50;i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random()*window.innerWidth+'px';
  star.style.top = Math.random()*window.innerHeight+'px';
  star.style.opacity = 0.3+Math.random()*0.7;
  star.style.width = star.style.height = 2+Math.random()*3+'px';
  document.body.appendChild(star);
}

// Sparkles on card hover
const card = document.querySelector('.card');
const glow = document.querySelector('.card-glow');
card.addEventListener('mouseenter', ()=>{
  glow.style.transform = 'scale(1.2)';
  for(let i=0;i<10;i++){
    createFloating('sparkle','#fff',4,Math.random()*(card.offsetWidth)+card.offsetLeft,Math.random()*(card.offsetHeight)+card.offsetTop);
  }
});
card.addEventListener('mouseleave', ()=>{ glow.style.transform='scale(1)'; });

// Click background spawns hearts
document.body.addEventListener('click', (e)=>{
  if(!card.contains(e.target)){
    for(let i=0;i<5;i++){
      createFloating('heart','#ff87ab',12,e.clientX,e.clientY,Math.random()*40-20,-Math.random()*100-50);
    }
  }
});

// Side hearts pulse
document.querySelectorAll('.side-heart').forEach(h=>{
  h.addEventListener('mouseenter', ()=>{ h.style.animation = 'pulse 0.6s ease infinite'; });
  h.addEventListener('mouseleave', ()=>{ h.style.animation = ''; });
});
</script>

</body>
</html>
