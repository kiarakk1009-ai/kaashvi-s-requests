<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaashviâ€™s Request Box ðŸ’Œ</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffc0cb, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 340px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .card:hover {
    transform: translateY(-15px) scale(1.07) rotate(-1deg);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 1.5rem;
    color: white; /* white text */
    margin-bottom: 1rem;
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 15px;
    transition: transform 0.3s ease;
  }

  iframe:hover {
    transform: scale(1.02);
  }

  body::before {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    top: 20%;
    left: 10%;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  .sparkle, .heart {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    border-radius: 50%;
  }

  .sparkle { background: yellow; }
  .heart { background: pink; transform: rotate(45deg); }

  @keyframes floatAnim {
    0% { transform: translateY(0) scale(0.5); opacity:0.5; }
    50% { transform: translateY(-150px) scale(1); opacity:1; }
    100% { transform: translateY(-300px) scale(0.5); opacity:0; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Send me a request ðŸ’Œ</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSFIhfWELsSeZvu0PsmiSIDm7CWLUWFsMN82ghMF62S8QKWw/viewform?embedded=true" scrolling="no"></iframe>
  </div>

  <script>
    window.onload = () => {
      const bodyEl = document.body;

      function createFloating(type, color) {
        const el = document.createElement('div');
        el.className = type;
        el.style.background = color;
        const size = 5 + Math.random() * 12; // random size 5px-17px
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.style.left = Math.random() * window.innerWidth + 'px';
        el.style.top = Math.random() * window.innerHeight + 'px';
        el.style.opacity = 0.5 + Math.random() * 0.5;
        const duration = 3 + Math.random() * 3;
        el.style.animation = `floatAnim ${duration}s linear infinite`;
        bodyEl.appendChild(el);
      }

      for(let i=0; i<40; i++){
        createFloating('sparkle','yellow');
        createFloating('heart','pink');
      }
    };
  </script>
</body>
</html>
